title: Options
type: object
properties:
  solution:
    type: string
  solution_version:
    type: string
  vendor:
    type: string
  restapi_specs_version:
    type: string
  conformance_profile:
    type: string
  endpoints:
    type: array
    items:
      type: string
example:
  solution: openEHRSys
  solution_version: v1.0
  vendor: My-openEHR
  restapi_specs_version: 1.1.0
  conformance_profile: STANDARD
  endpoints:
    - /ehr
    - /demographic
    - /definition
    - /query
    - /admin
