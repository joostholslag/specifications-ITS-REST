# Note: copy of same resource type from `common`, as we need to redefine UVersionable to use only demographic types
#       reminder to keep them in sync!
title: UPDATE_VERSION
type: object
required:
  - lifecycle_state
  - data
  - commit_audit
properties:
  preceding_version_uid:
    $ref: ../base_types/ObjectVersionId.yaml
  signature:
    type: string
  lifecycle_state:
    $ref: ../base_types/TerminologyCode.yaml
  attestations:
    type: array
    items:
      $ref: ../common/UpdateAttestation.yaml
  data:
    $ref: ../demographic/UVersionable.yaml
  commit_audit:
    $ref: ../common/UpdateAudit.yaml
