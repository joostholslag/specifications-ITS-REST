operationId: versioned_organisation_version_get_at_time
summary: Get versioned ORGANISATION version at time
description: |
  Retrieves a VERSION from the VERSIONED_ORGANISATION identified by `versioned_object_uid`.

  If `version_at_time` is supplied, retrieves the VERSION extant _at specified time_, otherwise retrieves the _latest_ VERSION.
tags:
  - ORGANISATION
parameters:
  - $ref: ../parameters/path/versioned_object_uid_ORGANISATION.yaml
  - $ref: ../parameters/query/version_at_time.yaml
responses:
  '200':
    $ref: ../responses/200_VERSION_of_ORGANISATION_at_time.yaml
  '404':
    $ref: ../responses/404_not_found_or_no_version_at_time.yaml
